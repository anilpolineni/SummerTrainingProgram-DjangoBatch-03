{% extends 'navbar.html' %}

{% block body %}
<div class='container'>
	<div class='card'>
		<div class='card-header bg-primary'>Registration Form</div>
		<div class='card-body'>
			<form action = "{% url 'signup' %}" method='POST'>
				{% csrf_token %}
				{{ form.as_p }}
				<div class='card-footer'><input class='btn btn-success' type="submit" name='Register'></div>
			</form>
			
		</div>
	</div>
</div>

{% endblock %}
